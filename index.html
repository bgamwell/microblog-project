<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Custom Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

    <title>Clever Captions</title>
  </head>
  <body>
    <!-- Bootstrap navbar  -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Clever Captions</a>
          </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
              </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Page body, including images and comment areas -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
          <h1>Can you caption this image?</h1>
          <center><img src="http://31.media.tumblr.com/tumblr_lnqlbfKpzf1qjbygko1_500.gif" id="main-image" data-toggle="tooltip" title="This GIF is out of control, obviously."></center>
        </div>
        <div class="col-md-6 text-center">
          <br></br>
          <p>Add your own #clevercaption!</p>
          <hr>
          <!-- Form to enter captions -->
        <form class="form-horizontal form-to-submit-new-caption">
          <div class="form-group">
            <label for="text-area" class="col-sm-2 control-label">Type!</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="text-area" rows="3" placeholder="Enter text here" autofocus></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit!</button>
            </div>
          </div>
        </form>
          <hr>
        </div>
        <div class="col-md-6">
          <h1 class="text-center">There are currently <span id="counter">0</span> comments on this image!</h1>
          <hr>
          <div class="row" id="row-templating-script-will-be-input-here">
            <!-- Templating script will be fed into this div when rendered -->
          </div>
        </div>
      </div>
    </div> <!-- .container div -->



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Custom Javascript -->
    <script src="script.js"></script>

    <!-- Templating script for usernames tbd -->

    <!-- Templating script for captions -->
    <script type="text/template" id="captions-suggestion-template">
      <div class="captions-go-in-this-div">
        <%=caption + " -posted anonymously"%>
        <ul id="comments-list">
          <%= comment %>
        </ul>

      <form class="form-inline add-a-comment">
        <div class="form-group">
          <input type="text" class="form-control" id="add-a-comment-text-area" placeholder="Add a Comment">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <!-- add a form and add each comment as an li under a ul for the moment -->

      </div>
    </script>

  </body>
</html>
